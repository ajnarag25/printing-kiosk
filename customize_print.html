<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Print PDF</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
  </head>
  <body>
    <div id="print-content">
      <!-- Your content goes here -->
    </div>
    <button onclick="window.print()">Print</button>
    
    <script>
      function populatePrintData() {
  // Get the print content element
  const printContent = document.getElementById('print-content');

  // Get the selected print options 
  const printOptions = window.matchMedia('print').mediaText;

  // Populate the selected print options and content into a hidden input field
  const printDataInput = document.createElement('input');
  printDataInput.type = 'hidden';
  printDataInput.name = 'printData';
  printDataInput.value = `Print options: ${printOptions}, Print content: ${printContent.innerHTML}`;
  document.body.appendChild(printDataInput);
}

window.onafterprint = function() {
  // Call the populatePrintData function when the print dialog is closed
  populatePrintData();
};
    </script>
  </body>
</html>
