<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pywifi Hotspot</title>
  </head>
  <body>

    <h1>Available WiFi Networks</h1>
    {% for network in networks %}
        <p>SSID: {{ network.ssid }}</p>
        <p>Signal Strength: {{ network.signal_strength }} dBm</p>
        <p>Encryption: {{ network.encryption }}</p>
        <p>Current Network: {{ network.current_network }}</p>
        <p>BSSID: {{ network.bssid }}</p>
    {% endfor %}


  </body>
</html>
