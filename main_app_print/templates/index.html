{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="{% static 'assets/tup-logo.png'%}" rel="icon" />
    <title>Printing Kiosk</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}" />
    <link rel="stylesheet" href="{% static 'css/custom_style.css'%}" />
    <link rel="stylesheet" href="{% static 'css/aos.css' %}"/>
  </head>
  <body>
    <div class="p-5">
      <div class="navbar">
        {% load tz %}
        <h3>{% now "l, F j, Y" %}</h3>
        <div class="d-flex">
          <h3>
            <span id="LiveTime" class=""></span>
          </h3>
        </div>
      </div>
      <div class="text-center header-space ">
        <h1 class="title" data-aos="zoom-in" data-aos-duration="1000" data-aos-once="true">Welcome!</h1>
        <div class="container mt-5" data-aos="zoom-out" data-aos-duration="1000" data-aos-once="true">
          <div class="row" >
            <div class="col">
              <div class="card card-custom" >
                <a href="{% url 'home_user' %}" data-bs-toggle="tooltip" data-bs-placement="top" title="User">
                  <h3>
                    <span
                      ><img src="{% static 'assets/icons/USER.png'%}" width="50" alt="" /></span>
                    USER
                  </h3>
                </a>
              </div>
            </div>
            <div class="col">
              <div class="card card-custom">
                <a href="{% url 'login_admin' %}" data-bs-toggle="tooltip" data-bs-placement="top" title="Admin">
                  <h3>
                    <span
                      ><img src="{% static 'assets/icons/ADMIN.png'%}" width="50" alt=""/></span>
                    ADMIN
                  </h3>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="{% static 'js/jquery.js'%}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js'%}"></script>
    <script src="{% static 'js/functions.js'%}"></script>
  
    <script src="{% static 'js/aos.js'%}"></script>
    <script>
      AOS.init({
         duration: 3000,
         once: true,
      });
    </script>
  </body>
</html>
