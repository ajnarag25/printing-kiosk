{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'assets/tup-logo.png'%} " rel="icon">
    <title>Printing Kiosk</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">
    <link rel="stylesheet" href="{% static 'css/custom_style.css'%}">
    <link rel="stylesheet" href="{% static 'css/aos.css' %}"/>
</head>
<body>
    <div class="p-5">
        <div class="navbar">
            {% load tz %}
            <h3>{% now "l, F j, Y" %}</h3>
            <div class="d-flex">
                <h3>
                    <span id="LiveTime" class=""></span>
                </h3>
            </div>
        </div>
        <a href="{% url 'home' %}" data-bs-toggle="tooltip" data-bs-placement="top" title="Back">
            <img src="{% static 'assets/icons/BACK.png'%}" width="50" alt="">
        </a>

        
        <div class="text-center header-space">
            <img src="{% static 'assets/icons/LOAD SOME PAPER.png'%}" width="150" alt="">
            <h1 class="title-user">Load some paper</h1>
            <h1 class="user-print" data-aos="zoom-in" data-aos-duration="1000" data-aos-once="true">PLEASE LOAD ONLY ONE SIZE AND TYPE OF PAPER IN THE TRAY ONE AT A TIME.</h1>
            <br>
            <a class="btn btn-success user-print-btn" href="{% url 'print_option' %}">PROCEED</a>
        </div>
      </div>    


    <script src="{% static 'js/jquery.js'%}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js'%}"></script>
    <script src="{% static 'js/functions.js'%}"></script>
    <script src="{% static 'js/aos.js'%}"></script>
    <script>
      AOS.init({
         duration: 3000,
         once: true,
      });
    </script>

</body>
</html>
