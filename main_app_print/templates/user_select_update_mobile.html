{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="{% static 'assets/tup-logo.png'%}" rel="icon" />
        <title>Printing Kiosk</title>
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}" />
        <link rel="stylesheet" href="{% static 'css/custom_style.css'%}" />
        <link rel="stylesheet" href="{% static 'css/loader.css'%}" />
        <link rel="stylesheet" href="{% static 'css/aos.css' %}"/>
        
      </head>
      <style>
        .gooey {
          display: none;
        }
      </style>
      <body>
        {% if count_is_converted  == '0' %}
       
        <div class="text-center header-space">
            <h1 class="title-user">Mobile Upload</h1>
            <br />
              <img class="img-upload-resize" src="{% static 'assets/icons/waiting_to_upload_mobile.svg'%}" width="300" alt=""/>
            <h3>Please go to this
              link: <b class="text-primary">{{IPAddr}}:8000/mobile_upload</b></h3>

        </div>
        {% else %}
        <meta http-equiv="REFRESH" content="0;url={% url 'confirm_file' %}">
        <!-- <div class="text-center header-space">
            <h1>File Received, Please click "Proceed"</h1>
            <br />
            <div>
              <button type="button" class="btn btn-primary">Proceed</button>
            </div>
        </div> -->
        {% endif %}
    

    <script src="{% static 'js/jquery.js'%}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js'%}"></script>
    <script src="{% static 'js/functions.js'%}"></script>
    <script src="{% static 'js/sweetalert.js'%}"></script>
    {% for message in messages %}
    <script>
    Swal.fire({
        title: "{{message}}",
        confirmButtonColor: "#d33",
    });
    </script>
    {% endfor %}
</body>

</html>
