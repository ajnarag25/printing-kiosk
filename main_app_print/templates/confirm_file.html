{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="{% static 'assets/tup-logo.png'%}" rel="icon" />
    <title>Printing Kiosk</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}" />
    <link rel="stylesheet" href="{% static 'css/custom_style.css'%}" />
    <link rel="stylesheet" href="{% static 'css/loader.css'%}" />
    <link rel="stylesheet" href="{% static 'css/aos.css' %}"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </head>
  <style>
    .gooey {
      display: none;
    }
  </style>
  <body>
    <div class="p-5" id="upload_main">
      <div class="navbar">
        {% load tz %}
        <h3>{% now "l, F j, Y" %}</h3>
        <div class="d-flex">
          <h3>
            <span id="LiveTime" class=""></span>
          </h3>
        </div>
      </div>
      <a href="{% url 'user_select_mobile' %}" data-bs-toggle="tooltip" data-bs-placement="top" title="Back">
        <img src="{% static 'assets/icons/BACK.png'%}" width="50" alt="" />
      </a>
      <div class="container text-center header-space">
        <div id="link_wrapper">
          
        </div>
      </div>
      <div class="text-center header-space">

        <h1 class="title-user" data-aos="zoom-in" data-aos-duration="1000" data-aos-once="true">File Received</h1>
        <img class="img-upload-success-size" data-aos="zoom-in" data-aos-duration="1000" data-aos-once="true" src="{% static 'assets/icons/FILE RECEIVED.png'%}" width="300" alt=""/>
        <br />
        <br />

        <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="text" class="form-control text-center textfile-font" name="file_name" id="printerName" value= "{{latest_file}}" readonly/>
        <br>
        <button type="submit" class="btn btn-primary"> Confirm File </button>
        </form>
      </div>
    </div>

    <script src="{% static 'js/jquery.js'%}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js'%}"></script>
    <script src="{% static 'js/functions.js'%}"></script>
    <script src="{% static 'js/sweetalert.js'%}"></script>
    {% for message in messages %}
    <script>
      Swal.fire({
        title: "{{message}}",
        confirmButtonColor: "#d33",
      });
    </script>
    {% endfor %}
    <script src="{% static 'js/aos.js'%}"></script>
    <script>
      AOS.init({
         duration: 3000,
         once: true,
      });
    </script>

  </body>
</html>
