{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'assets/tup-logo.png ' %}" rel="icon">
    <title>Printing Kiosk</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/custom_style.css' %}">
</head>
<body>
    <div class="p-5">
        <div class="navbar">
            <h3>Monday</h3>
            <div class="d-flex">
                <h3>1:05pm</h3>
            </div>
        </div>
        <a href="{% url 'home' %}" data-bs-toggle="tooltip" data-bs-placement="top" title="Back">
            <img src="{% static 'assets/icons/BACK.png' %}" width="50" alt="">
        </a>
        <div class="text-center header-space">

            <h1 class="title-user">Please Select:</h1>
            <br>
            <div class="row">
                <div class="col-md-4">
                    <a href="">
                        <img src="{% static 'assets/icons/BROWSE FILES.png' %}"  width="300" alt="">
                    </a>
                    <h3>Browse Files</h3>
                </div>
                <div class="col-md-4">
                    <a href="">
                        <img src="{% static 'assets/icons/BLUETOOTH.png' %}" width="300" alt="">
                    </a>
                    <h3>Bluetooth</h3>
                </div>
                <div class="col-md-4">
                    <a href="">
                        <img src="{% static 'assets/icons/WIFI HOTSPOT.png' %}" width="300" alt="">
                    </a>
                    <br><br>
                    <h3>Wifi-Hotspot</h3>
                </div>
            </div>
        </div>
      </div>

    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/functions.js' %}"></script>

</body>
</html>
