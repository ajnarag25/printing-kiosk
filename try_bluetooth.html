<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pybluez Bluetooth</title>
  </head>
  <body>

    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Address</th>
        </tr>
      </thead>
      <tbody>
        {% for device in devices %}
          <tr>
            <td>{{ device.name }}</td>
            <td>{{ device.address }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>


  </body>
</html>
